<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div1{
            height: 300px;
            width: 200px;
            background-color: rgb(6, 68, 48);
            margin: 10px;
        }
    </style>
</head>
<body>
    
    <button class="btn">SlideUp</button>
    <button class="btn1">SlideDown</button>
    <button class="btn2">Slidetoggle</button>
    <div class="div1">

    </div>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
 <script>
    $(document).ready(function(){
        $(".btn").click(function(){
            $(".div1").slideUp(1000)
        })
        $(".btn1").click(function(){
            $(".div1").slideDown(1000)
        })
        $(".btn2").click(function(){
            $(".div1").slideToggle(1000)
        })
    })
 </script>
</body>
</html>
