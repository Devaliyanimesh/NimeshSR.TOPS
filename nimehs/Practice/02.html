<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div1{
            width: 150px;
            height: 200px;
            background-color: aqua;
            margin: 15px;
        }
        .div2{
            width: 150px;
            height: 200px;
            background-color: rgb(77, 255, 0);
            margin: 15px;
        }
    </style>
</head>
<body>
    <button class="btn">Fadein</button>
    <button class="btn1">Fadeout</button>
    <button class="btn2">Fadetoggle</button>


    <div class="div1">
        
    </div>
    <div class="div2">

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js">
        
     
    </script>
    <script>
           $(document).ready(function(){
            $(".btn").click(function(){
                $(".div1").fadeIn(1000)
            })
            $(".btn1").click(function(){
                $(".div1").fadeOut(1000)
            })
            $(".btn2").click(function(){
                $(".div1").fadeToggle(2000)
            })
            $(".div2").mouseover(function(){
                $(".div2").fadeTo(1000,0.5)
            })
            $(".div2").mouseout(function(){
                $(".div2").fadeTo(1000,1)
            })
        })
    </script>
</body>
</html>
